apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  # Install the XRD
  - command: kubectl apply -f https://raw.githubusercontent.com/jonashackt/crossplane-objectstorage/main/apis/objectstorage/definition.yaml
  # Install the Composition
  - command: kubectl apply -f https://raw.githubusercontent.com/jonashackt/crossplane-objectstorage/main/apis/objectstorage/composition.yaml
  # Wait for XRD to become "established"
  - command: kubectl wait --for condition=established --timeout=20s xrd/xobjectstorages.crossplane.jonashackt.io